<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="text-center">
        Perfil de <span>{{usuario.name}}</span>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <ion-img alt="imagen del usuario">

          </ion-img>
        </div>
        <div class="col-3"></div>
        <div class="col-6">
          Nombres: {{usuario.name}}
        </div>
        <div class="col-6">
          Apellidos: {{usuario.apellidos}}
        </div>
        <div class="col-6">Telefono: {{usuario.telefono}} </div>
        <div class="col-6">Correo: {{usuario.email}}</div>
        <div class="col-6">Documento: {{usuario.numero_identificacion}}</div>
        <div class="col-6">Estado: {{usuario.estado}}</div>
        <div class="col-12 text-center">
          <ion-button (click)="cerrar()">
            regresar
          </ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
