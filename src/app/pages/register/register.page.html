<ion-header class="ion-no-border">
  <ion-toolbar>
    <img src="assets/icon/modernatec.png">
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Inicio de sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed="">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeLg="8" sizeMd="10" sizeSm="12">
        <h2>INGRESE LOS SIGUIENTES DATOS PARA<br>REGISTRARSE</h2>

        <form [formGroup]="register_form" (ngSubmit)="submitPost()" id="form">
          <ion-input placeholder="Nombres" autocomplete="on" formControlName="name"></ion-input>
          <small *ngIf="nombreNoValido" class="text-dark" id="small">
            Ingrese sus nombres
          </small>
          <ion-input placeholder="Apellidos" autocomplete="on" formControlName="apellidos"></ion-input>
          <small *ngIf="apellidoNoValido" class="text-dark " id="small">
            Ingrese sus apellidos
          </small>
          <ion-input placeholder="Numero de Identificación" autocomplete="on" formControlName="numero_identificacion" maxlength="15">
          </ion-input>
          <small *ngIf="numeroIdNoValido" class="text-dark" id="small">
            Ingrese su número de identificación
          </small>
          <ion-input placeholder="Telefono" autocomplete="on" formControlName="telefono" maxlength="10"></ion-input>
          <small *ngIf="telefonoNoValido" class="text-dark" id="small">
            Ingrese su número de telefono
          </small>
          <ion-input placeholder="Email" autocomplete="on" formControlName="email" type="email"></ion-input>
          <small *ngIf="emailNoValido" class="text-dark" id="small">
            Ingrese un correo válido
          </small>
          <ion-button expand="block" shape="round" type="submit" color="success">Registrarse</ion-button>

        </form>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
