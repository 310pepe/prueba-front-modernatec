<ion-header>
  <ion-toolbar>
    <ion-title routerLink="/login">Modernatec</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed="">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeLg="8" sizeMd="10" sizeSm="12">
        <h2>Por favor ingrese el correo inscrito <br> en el sistema</h2>
        <ion-card>
          <ion-card-content>
            <form id="form" [formGroup]="formulario" (ngSubmit)="verificar()">

              <ion-input placeholder="Email" formControlName="email" type="email"></ion-input>
              <ion-button type="submit" expand="block" color="success" shape="round">
                Enviar</ion-button>

            </form>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
