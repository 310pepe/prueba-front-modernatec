<ion-header >
  <ion-toolbar>
      <ion-title routerLink="/login">Modernatec</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed="">
      <ion-row class="ion-justify-content-center">
          <ion-col size="12" sizeLg="8" sizeMd="10" sizeSm="12">
              <h2>Por favor ingrese la nueva <br> contraseña</h2>
              <ion-card>
                  <ion-card-content>
                      <form id="form" [formGroup]="formulario" (ngSubmit)="changePass()" >

                          <ion-input formControlName="password" pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,30}$" type="password" placeholder="Contraseña" ></ion-input>
                          <ion-input formControlName="password1" type="password" placeholder="Respita contraseña" ></ion-input>
                          <ion-button type="submit" expand="block" color="success" shape="round"  >Enviar</ion-button>

                      </form>

                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>


</ion-content>
