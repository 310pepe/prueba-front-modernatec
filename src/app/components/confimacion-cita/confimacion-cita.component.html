<ion-toolbar>

  <ion-item id="toolbar">

      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title size="large" color="light">Modernatec</ion-title>
    <ion-label slot="end" class="d-none d-sm-block" color="light">nombre</ion-label>

    </ion-avatar>

  </ion-item>
</ion-toolbar>
<ion-content>

      <ion-card-title>

      </ion-card-title>

            </div>

            </div>

            </div>

              <ion-img alt="imagen del usuario"></ion-img>
