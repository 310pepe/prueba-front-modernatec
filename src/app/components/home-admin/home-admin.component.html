<ion-toolbar>

  <ion-item>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title size="large" color="light">Modernatec</ion-title>
    <ion-label slot="end" class="d-none d-sm-block" color="light">nombre</ion-label>
    <ion-avatar slot="end">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>

  </ion-item>
</ion-toolbar>
<ion-content>
  <div class="row mt-3 ms-1">
    <div class="col-12 mb-2">
      <ion-button [routerLink]="['/user/admin-reportes']">
        Generar Reporte
      </ion-button>
    </div>
    <div class="col-12 text-center">
      <p>
        Seleccione tipo de gráfica
      </p>
    </div>
    <div class="col-12 text-center">
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary">Lineas</button>
        <button type="button" class="btn btn-outline-primary">Columna</button>
        <button type="button" class="btn btn-outline-primary">Circular</button>
      </div>
    </div>
    <div class="col-12 col-md-6">
        <h3 class="text-center"> Gráfica por día </h3>
        <canvas baseChart width="400" height="400"
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="lineChartType"
                    ></canvas>
        
    </div>
    <div class="col-12 col-md-6">
      <h3 class="text-center">Gráfica por mes</h3>
        <canvas baseChart width="400" height="400"
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="lineChartType"
                    ></canvas>
        
    </div>
  </div>
</ion-content>
